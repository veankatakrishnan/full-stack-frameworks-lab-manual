name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            expt-01/package-lock.json
            expt-02/package-lock.json
            expt-03/package-lock.json
            expt-04/package-lock.json
            expt-05/package-lock.json

      - name: Install dependencies for expt-01
        working-directory: ./expt-01
        run: npm ci

      - name: Build expt-01
        working-directory: ./expt-01
        run: npm run build

      - name: Install dependencies for expt-02
        working-directory: ./expt-02
        run: npm ci

      - name: Build expt-02
        working-directory: ./expt-02
        run: npm run build

      - name: Install dependencies for expt-03
        working-directory: ./expt-03
        run: npm ci

      - name: Build expt-03
        working-directory: ./expt-03
        run: npm run build

      - name: Install dependencies for expt-04
        working-directory: ./expt-04
        run: npm ci

      - name: Build expt-04
        working-directory: ./expt-04
        run: npm run build

      - name: Install dependencies for expt-05
        working-directory: ./expt-05
        run: npm ci

      - name: Build expt-05
        working-directory: ./expt-05
        run: npm run build

      - name: Create deployment directory
        run: mkdir -p _site

      - name: Copy landing page
        run: cp index.html _site/

      - name: Copy experiment builds
        run: |
          cp -r expt-01/dist _site/expt-01
          cp -r expt-02/dist _site/expt-02
          cp -r expt-03/dist _site/expt-03
          cp -r expt-04/dist _site/expt-04
          cp -r expt-05/dist _site/expt-05

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
